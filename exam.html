<body onload="startExam()">

    <h2 id="remaining" style="float: right;margin-top: -100px;"></h2>

    <div class="instructions">
        <h3>Question <span id="qno">1 </span>: <span id="question">Java Script is a __________ language.</span></h3>
        <ol type="A">
            <li><input type="radio" name="answer"><span id="op1"> Server Side</span></li>
            <li><input type="radio" name="answer"><span id="op2">  Client Side </span></li>
            <li><input type="radio" name="answer"><span id="op3">  Programming</span> </li>
            <li><input type="radio" name="answer"><span id="op4">  None of these</span></li>
        </ol>

        <div class="button-div">
            <button class="start-exam btn" id="prevbtn" onclick="prevQuestion()" style="float:left;margin-right:10px">Prev</button>
            <button class="start-exam btn" id="nextbtn" onclick="nextQuestion()">Next</button>
            <button class="start-exam btn" id="finishbtn" onclick="finishExam()">Final Submit</button>
        </div>

    </div>


    <script>
        var pos = 0;

        var questions = ["A conditional expression is also called a _______________",
            "What is a block statement in JavaScript?",
            "The “var” and “function” are __________",
            "The method or operator used to identify the array is __________"
        ];
        var op1 = ["Alternative to if-else",
            "conditional block",
            "Keywords",
            "isarrayType()"
        ];
        var op2 = ["Immediate if",
            "block that contains a single statement",
            "Declaration statements",
            "=="
        ];
        var op3 = ["If-then-else statement",
            "both conditional block and a single statement",
            "Data types",
            "===="
        ];
        var op4 = ["Switch statement",
            "block that combines multiple statements into a single compound statement",
            "Prototypes",
            "typeof"
        ];
        var ans = ["b", "d", "b", "d"];

        function startExam() {
            displayQuestions(pos);
        }


        function displayQuestions(pos) {
            //clearInterval(x);
            //window.alert("Next");
            var time = 10;
            document.getElementById("remaining").innerHTML = "Time Left: " + time + " sec";

            let x = setInterval(function() {
                time--;
                document.getElementById("remaining").innerHTML = "Time Left: " + time + " sec";

                if (time == 0) {
                    clearInterval(time);
                    pos++;
                    displayQuestions(pos);
                }
            }, 1000);

            if (pos == 0) {
                document.getElementById("prevbtn").style.display = "none";
            } else {
                document.getElementById("prevbtn").style.display = "block";
            }

            if (pos == 3) {
                document.getElementById("nextbtn").style.display = "none";
            } else {
                document.getElementById("nextbtn").style.display = "block";
            }

            if (pos == 3) {
                document.getElementById("finishbtn").style.display = "block";
            } else {
                document.getElementById("finishbtn").style.display = "none";
            }

            document.getElementById("qno").innerHTML = pos + 1;
            document.getElementById("question").innerHTML = questions[pos];
            document.getElementById("op1").innerHTML = op1[pos];
            document.getElementById("op2").innerHTML = op2[pos];
            document.getElementById("op3").innerHTML = op3[pos];
            document.getElementById("op4").innerHTML = op4[pos];
        }

        function prevQuestion() {
            //window.alert("Prev");
            pos--;
            displayQuestions(pos);
        }

        let total = 0;

        function nextQuestion() {

            var a = "";
            if (document.getElementById("op1").checked == true) {
                a = "a";
            } else if (document.getElementById("op2").checked == true) {
                a = "b";
            } else if (document.getElementById("op3").checked == true) {
                a = "c";
            } else {
                a = "d";
            }

            if (a == ans[pos]) {
                total++;
            }

            pos++;
            displayQuestions(pos);
        }
    </script>
